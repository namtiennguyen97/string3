<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dang ki gmail</title>
</head>
<body>
    <script>
    //^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$;
   // tiennam@gmail.com
    function check(str) {
         let kTra = /^([a-z0-9A-Z])+(@[a-z]*.[a-z])/;
         let checking = kTra.test(str);
        if (checking){
            document.write("Email hop le!");
        } else {
            document.write("Email khong hop le!");
        }
    };
    let a = prompt("");
    check(a);
</script>
</body>
</html>
